<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>vertigo</title>
</head>
<body>
   <div class="conteudo">
    <header>
        <img src="./imagens/logo.svg" alt="logo">
    </header>
    <main>
        <section class="descricao">
            <h1>Acesse a Plataforma</h1>
            <p>Faça o login ou registre-se para começar a construir seus projetos ainda hoje.</p>
        </section>
        <section class="login">
            <form action="">
                <div class="input-box">
                    <label for="email"> E-mail</label>
                    <input type="email" placeholder="Digite seu E-mail" id=" email">

                </div>
                <div class="input-box">
                    <label for="senha"> E-mail</label>
                    <a href="">Esqueceu a senha?</a>
                    <input type="password" placeholder="Digite sua senha " id=" senha">
                </div>
                <button>Entrar</button>
            </form>
            <p>
                Ainda não tem uma conta? <a href="">Inscreva-se</a>
            </p>
        </section>
    </main>
    <div>
        <div class="bg-desktop"></div>
        <img src="./imagens/img.bt.png" alt="background desktop">
    </div>
</body>
</html>
